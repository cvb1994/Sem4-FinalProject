<div class="page-breadcrumb bg-white">
    <form class="form-group" [formGroup]="albumFormSearch" (ngSubmit)="onSubmit()">
        <div class="card">
            <div class="card-header">
                <h6 class="card-title">Tìm kiếm</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <mat-form-field class="example-form-field" appearance="fill">
                                <mat-label>Tìm theo tên</mat-label>
                                <input matInput type="text" formControlName="name">
                              </mat-form-field>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <mat-form-field appearance="fill" class="example-form-field">
                                <mat-label>Tìm theo nghệ sĩ</mat-label>
                                <mat-select formControlName="artistId">
                                  <mat-option *ngFor="let artist of listArtist" [value]="artist.id">{{artist.name}}</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row text-right">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-secondary">Tìm kiếm</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- /.col-lg-12 -->
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <h3 class="box-title">Danh sách album</h3>
                <a class="btn btn-primary" [routerLink]="['/form-album']">Thêm mới</a>
                <div class="table-responsive">
                    <table class="table text-nowrap">
                        <thead>
                            <tr>
                                <th class="border-top-0 text-center">STT</th>
                                <th class="border-top-0 text-center">Ảnh</th>
                                <th class="border-top-0 text-center">Album</th>
                                <th class="border-top-0 text-center">Nghệ sĩ</th>
                                <th class="border-top-0 text-center">Ngày ra mắt</th>
                                <th class="border-top-0 text-center">Tổng thời gian</th>
                                <th class="border-top-0 text-center">#</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let album of listAlbum; let i = index">
                            <tr>
                                <td class="text-center">{{(currentPage*5)+i+1}}</td>
                                <td class="text-center">
                                    <img [src]="album.avatar" alt="" class="img-fluid img-avatar">
                                </td>
                                <td class="text-center">{{album.name}}</td>
                                <td class="text-center">{{album.artist.name}}</td>
                                <td class="text-center">{{album.releaseDate}}</td>
                                <td class="text-center">{{album.totalTime}}</td>
                                <td class="text-center">
                                    <div class="dropdown">
                                        <a type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa fa-bars"></i>
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                          <li><a class="dropdown-item item-dropdown" [routerLink]="['/form-album/',album.id]">Chỉnh sửa</a></li>
                                          <li><a class="dropdown-item item-dropdown" href="javascript:void(0)" (click)="onDelete(album.id)">Xóa</a></li>
                                        </ul>
                                      </div>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <div aria-label="..." id="paginationPage" style="padding-left: 40%;">
                        <ul class="pagination ">
                          <li class="page-item ">
                            <button class="page-link" [disabled]="previousPageDisable" (click)="previusPage()">Trang trước</button>
                          </li>
                          <li class="page-item active">
                            <a class="page-link" href="#" id="currentPage">{{currentPage+1}}</a>
                          </li>
                          <li class="page-item">
                            <button class="page-link" (click)="nextPage()" [disabled]="nextPageDisable">Trang tiếp</button>
                          </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
