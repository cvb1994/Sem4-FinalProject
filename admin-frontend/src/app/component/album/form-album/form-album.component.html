<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="page-breadcrumb bg-white">
    <div class="row align-items-center">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4  id="page-title" *ngIf="albumId == null" class="page-title">Add New</h4>
            <h4  id="page-title" *ngIf="albumId != null" class="page-title">Edit Album</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <div class="d-md-flex">
                <!-- <ol class="breadcrumb ms-auto">
                    <li><a href="#" class="fw-normal">Dashboard</a></li>
                </ol>
                <a href="https://www.wrappixel.com/templates/ampleadmin/" target="_blank"
                    class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white">Upgrade
                    to Pro</a> -->
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form class="form-group" [formGroup]="albumForm" (ngSubmit)="onSubmit()">
                        <input type="hidden" formControlName="id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" class="form-label">Name</label>
                                    <input
                                        type="text" formControlName="name" class="form-control" required 
                                        id="name" name="name" placeholder="Insert name">
                                    <small id="issue-subject" *ngIf="name?.invalid && name?.touched" class="text-danger">Name is required</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="gender" class="form-label">Artist</label>
                                    <select class="form-select" formControlName="artistId">
                                        <option value="">Select Artist</option>
                                        <option *ngFor="let item of listArtist" value="{{item.id}}">{{item.name}}</option>
                                    </select>
                                    <small id="issue-subject" *ngIf="artistId?.invalid && artistId?.touched" class="text-danger">Artist is required</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date" class="form-label">Release Date </label>
                                    <input type="date" formControlName="releaseDate" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="totalTime" class="form-label">Total time</label>
                                    <input type="text" formControlName="totalTime" class="form-control">
                                    <small id="issue-subject" *ngIf="totalTime?.invalid" class="text-danger">Input Format: 1h 1m 1s</small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="avatar" class="form-label">Avatar</label>
                                    <input type="file" (change)="onFileSelect($event)" class="form-control" id="avatar" name="avatar">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="text-center">
                                    <img id="preview" #previewImg [ngStyle]="{'height.px': divStyle}"> 
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button style="margin-top: 10px;" [disabled]="albumForm.invalid " type="submit" id="saveForm" class="btn btn-primary">Save</button>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
