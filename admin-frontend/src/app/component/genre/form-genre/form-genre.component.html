<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="page-breadcrumb bg-white">
    <div class="row align-items-center">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4  id="page-title" *ngIf="genreId == null"  class="page-title">Thêm mới</h4>
            <h4  id="page-title" *ngIf="genreId != null"  class="page-title">Chỉnh sửa</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <div class="d-md-flex">
                <!-- <ol class="breadcrumb ms-auto">
                    <li><a href="#" class="fw-normal">Dashboard</a></li>
                </ol>
                <a href="https://www.wrappixel.com/templates/ampleadmin/" target="_blank"
                    class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white">Upgrade
                    to Pro</a> -->
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form class="form-group" [formGroup]="genreForm" (ngSubmit)="onSubmit()">
                        <input type="hidden" formControlName="id">

                        <div class="form-group">
                            <label for="name" class="form-label">Thể loại</label>
                            <input
                                type="text" formControlName="name" class="form-control" required 
                                id="name" name="name" placeholder="Nhập thể loại">
                            <small id="issue-subject" *ngIf="name?.invalid && name?.touched" class="text-danger">Vui lòng nhập tên thể loại</small>
                        </div>

                        <div class="form-group">
                            <label for="avatar" class="form-label">Ảnh đại diện</label>
                            <input type="file" (change)="onFileSelect($event)" class="form-control" id="avatar" name="avatar">
                            <small id="issue-subject" class="text-danger"></small>
                        </div>
                        
                        <div class="text-center">
                            <img id="preview" #previewImg [ngStyle]="{'height.px': divStyle}"> 
                        </div>

                        <div class="col-md-12 text-center">
                            <button style="margin-top: 10px;" [disabled]="genreForm.invalid" type="submit" id="saveForm" class="btn btn-primary">Lưu</button>
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
