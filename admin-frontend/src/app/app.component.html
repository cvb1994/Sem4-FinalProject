<div *ngIf="isLogin">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <header class="topbar" data-navbarbg="skin5">
            <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                <div class="navbar-header" data-logobg="skin6">
                    <!-- ============================================================== -->
                    <!-- Logo -->
                    <!-- ============================================================== -->
                    <a class="navbar-brand" [routerLink]="['/dashboard']">
                        <!-- Logo icon -->
                        <b class="logo-icon">
                            <!-- Dark Logo icon -->
                            <img src="assets/plugins/images/logo-icon.png" alt="homepage" />
                        </b>
                        <!--End Logo icon -->
                        <!-- Logo text -->
                        <span class="logo-text">
                            <!-- dark Logo text -->
                            <img src="assets/plugins/images/logo-text.png" alt="homepage" />
                        </span>
                    </a>
                    
                    <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none"
                        href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
                </div>
                
                <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                 
                    <ul class="navbar-nav ms-auto d-flex align-items-center">
                        
                        <li>
                            <a class="profile-pic dropstart" href="#">
                                <span class="text-white font-medium dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{username}}
                                </span>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item item-dropdown" (click)="logOut()" >Logout</a></li>
                                </ul>
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </nav>
        </header>
        
        <aside class="left-sidebar" data-sidebarbg="skin6">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <!-- User Profile-->
                        <li class="sidebar-item pt-2">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" [routerLink]="['/dashboard']" routerLinkActive="active"
                                aria-expanded="false">
                                <i class="ion ion-home"></i>
                                <span class="hide-menu">Dashboard</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" [routerLink]="['/list-genre']" routerLinkActive="active"
                                aria-expanded="false">
                                <i class="ion ion-android-list"></i>
                                <span class="hide-menu">Thể loại bài hát</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" [routerLink]="['/list-artist']" routerLinkActive="active"
                                aria-expanded="false">
                                <i class="ion ion-android-people"></i>
                                <span class="hide-menu">Nghệ sĩ</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" [routerLink]="['/list-album']" routerLinkActive="active"
                                aria-expanded="false">
                                <i class="ion ion-ios-musical-notes"></i>
                                <span class="hide-menu">Album</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" [routerLink]="['/list-song']" routerLinkActive="active"
                                aria-expanded="false">
                                <i class="ion ion-ios-musical-note"></i>
                                <span class="hide-menu">Bài hát</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" [routerLink]="['/list-user']" routerLinkActive="active"
                                aria-expanded="false">
                                <i class="ion ion-android-person"></i>
                                <span class="hide-menu">Người dùng</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" [routerLink]="['/list-payment-param']" routerLinkActive="active"
                                aria-expanded="false">
                                <i class="ion ion-android-settings"></i>
                                <span class="hide-menu">Tham số thanh toán</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" [routerLink]="['/list-system-param']" routerLinkActive="active"
                                aria-expanded="false">
                                <i class="ion ion-android-settings"></i>
                                <span class="hide-menu">Tham số hệ thống</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link waves-effect waves-dark sidebar-link" [routerLink]="['/list-count']" routerLinkActive="active"
                                aria-expanded="false">
                                <i class="ion ion-android-list"></i>
                                <span class="hide-menu">Thống kê Trending</span>
                            </a>
                        </li>
                    </ul>
  
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        
        <div class="page-wrapper">
            
          <!-- body content -->
          <router-outlet></router-outlet>
            
            <!-- footer -->
            <!-- ============================================================== -->
            <!-- <footer class="footer text-center"> 2021 © Ample Admin brought to you by <a
                    href="https://www.wrappixel.com/">wrappixel.com</a>
            </footer> -->
            
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
  
    <script src="assets/plugins/bower_components/chartist/dist/chartist.min.js"></script>
    <script src="assets/plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script>
</div>
<div *ngIf="!isLogin">
    <div class="wrapper">
        <div id="formLogin">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="usernameLabel">Username</label>
                    <input type="text" formControlName="username" required class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="passLabel">Password</label>
                    <input type="password" formControlName="password" required class="form-control" placeholder="Enter password">
                </div>
                <button class="btn btn-primary text-center" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
